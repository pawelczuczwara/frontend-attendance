<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Attendance App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>
        <h1>Student attendance record</h1>
        <table>
            <thead class='days'>

            </thead>
            <tbody class='data'>

            </tbody>
        </table>
        <input type='button' class='hidden reinit' value='Reinit data' onclick='main.reinit()' />

        <script src="js/handlebars.min.js"></script>

        <!-- Table head row template for handlebars -->
        <script class='admin_template' type='text/x-handlebars-template'>
            <tr>
                <th class="name-col">No.</th>
                <th class="name-col">Student Name</th>
                {{#each students}}
                    <tr>
                        <td>{{inc @index}}.</td>
                        <td>
                            <label><input type='text' name='name' value='{{this}}' /></label>
                        </td>
                    </tr>
                {{/each}}
                <br>
                <label>Duration [days]: <input type='text' name='days' class='duration-days' value='{{days}}' /></label>
                <br>
                <!-- <input type='button' onclick='view_admin.cancel()'       value='Cancel'> -->
                <input type='button' onclick='view_admin.update_model()' value='Submit'>
            </tr>
        </script>

        <!-- <form class='admin_form'>

        </form> -->

        <!-- Table head row template for handlebars -->
        <script class='days_template' type='text/x-handlebars-template'>
            <tr >
                <th class="name-col">Student Name</th>
                    {{#each attend}}
                        <th>{{inc @index}}</th>
                    {{/each}}
                <th class="missed-col">Days Missed</th>
            </tr>
        </script>

        <!-- Table row template for attendance data -->
        <script class='atend_template' type='text/x-handlebars-template'>
            <tr class='student' data-key='{{name}}'>
                <td class='name-col' >{{name}}</td>
                {{#each attend}}
                    {{#if this}}
                        <td class='attend-col'>
                            <label class="control control-checkbox">
                                <input type="checkbox" checked="checked" />
                                <div class="control_indicator"></div>
                            </label>
                        </td>
                    {{else}}
                        <td class='attend-col'>
                            <label class="control control-checkbox">
                                <input type="checkbox" />
                                <div class="control_indicator"></div>
                            </label>
                        </td>
                    {{/if}}
                {{/each}}
                <td class='missed-col'>{{missed}}</td>
            </tr>
        </script>

        <script src="js/app.js"></script>

    </body>
</html>
