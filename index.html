<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Attendance App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>
        <h1>Studenty Attendance</h1>
        <table>
            <thead>
                <tr>
                    <th class="name-col">Student Name</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                    <th class="missed-col">Days Missed-col</th>
                </tr>
            </thead>
            <tbody class='dane'>
                <script class='atend_template' type='text/x-handlebars-template'>
                    <tr class='student' data-key='{{name}}'>
                        <td class='name-col' >{{name}}</td>
                        {{#each attend}}
                            {{#if this}}
                                <td class='attend-col'>
                                    <label class="control control-checkbox">
                                        <input type="checkbox" checked="checked" />
                                        <div class="control_indicator"></div>
                                    </label>
                                </td>
                            {{else}}
                                <td class='attend-col'>
                                    <label class="control control-checkbox">
                                        <input type="checkbox" />
                                        <div class="control_indicator"></div>
                                    </label>
                                </td>
                            {{/if}}
                        {{/each}}
                        <td class='missed-col'>{{missed}}</td>
                    </tr>
                </script>
            </tbody>
        </table>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
        <script src="js/handlebars.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
